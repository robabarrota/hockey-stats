<table id="prediction-data">
  <tr>
    <th>Overall Ranking</th>
    <th>Player</th>
    <th>Team</th>
    <th>Score</th>
    <th>PlayerId</th>
  </tr>
  <tr *ngFor="let player of orderedPlayers; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ player.name }}</td>
    <td>{{ player.playsFor.name }}</td>
    <td>{{ player.goalLikelihoodRank }}</td>
    <td>{{ player.id }}</td>
  </tr>
</table>
